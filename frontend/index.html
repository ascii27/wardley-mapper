<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wardley Mapper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="w-full border-b bg-white/80 backdrop-blur appbar">
    <div class="container flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-blue-600">map</span>
        <h1 class="text-xl font-medium">Wardley Mapper</h1>
      </div>
      <button id="logoutBtn" class="btn btn-tonal hidden"><span class="material-symbols-outlined">logout</span>Logout</button>
    </div>
  </header>
  <main class="container px-4 py-4">
    <div id="auth" class="space-y-4">
      <div class="grid md:grid-cols-2 gap-6">
        <form id="signupForm" class="space-y-3 card p-4">
          <h2 class="text-xl">Sign Up</h2>
          <input class="border p-2 rounded" type="text" id="signupUsername" placeholder="Username" required>
          <input class="border p-2 rounded" type="password" id="signupPassword" placeholder="Password" required>
          <button class="btn btn-primary" type="submit"><span class="material-symbols-outlined">person_add</span>Sign Up</button>
        </form>
        <form id="loginForm" class="space-y-3 card p-4">
          <h2 class="text-xl">Login</h2>
          <input class="border p-2 rounded" type="text" id="loginUsername" placeholder="Username" required>
          <input class="border p-2 rounded" type="password" id="loginPassword" placeholder="Password" required>
          <button class="btn btn-primary" type="submit"><span class="material-symbols-outlined">login</span>Login</button>
        </form>
      </div>
    </div>

    <div id="app" class="hidden app-grid">
      <aside class="sidebar card p-4">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold">Maps</h3>
          <button id="newMapBtn" class="btn btn-primary"><span class="material-symbols-outlined">add</span>New</button>
        </div>
        <input id="mapSearch" class="border p-2 rounded w-full mb-2" placeholder="Search maps..." />
        <ul id="mapsList" class="map-list"></ul>
        <hr class="my-4" />
        <button id="profileBtn" class="btn btn-tonal w-full mb-2"><span class="material-symbols-outlined">account_circle</span>Profile</button>
        <button id="logoutSidebar" class="btn btn-tonal w-full"><span class="material-symbols-outlined">logout</span>Logout</button>
      </aside>
      <section class="main">
        <div id="generatorView" class="card p-4 space-y-3">
          <h3 class="text-xl font-semibold">Generate Map from Prompt</h3>
          <textarea id="mapPrompt" class="w-full border p-2 rounded" rows="3" placeholder="Describe the system or problem space..."></textarea>
          <button id="generateMap" class="btn btn-primary"><span class="material-symbols-outlined">auto_awesome</span>Generate</button>
          <div id="genStatus" class="text-sm text-gray-600"></div>
        </div>
        <div id="editorView" class="hidden space-y-4">
          <div class="card p-4 space-y-2">
            <div class="flex items-center justify-between">
              <h3 id="mapTitle" class="text-xl font-semibold">Map</h3>
              <span id="mapUpdated" class="chip"></span>
            </div>
            <canvas id="mapCanvas" width="960" height="460" class="border rounded w-full"></canvas>
          </div>
          <div class="card p-4 space-y-3">
            <h4 class="font-semibold">Edit Components & Links</h4>
            <div class="flex gap-2 items-center">
              <input id="newComponentName" class="border p-2 rounded" placeholder="New component name" />
              <button id="addComponent" class="btn btn-tonal"><span class="material-symbols-outlined">add_circle</span>Add</button>
              <button id="deleteComponent" class="btn btn-danger"><span class="material-symbols-outlined">delete</span>Delete Selected</button>
              <label class="ml-4 inline-flex items-center gap-1">
                <input type="checkbox" id="linkMode" /> Link mode
              </label>
              <span id="editStatus" class="text-sm text-gray-600"></span>
            </div>
            <div>
              <h4 class="font-semibold">Links</h4>
              <ul id="linksList" class="list-disc pl-5 text-sm"></ul>
            </div>
          </div>
          <div class="card p-4 space-y-3">
            <h3 class="text-xl font-semibold">AI Chat</h3>
            <div id="chatLog" class="border p-2 h-64 overflow-y-auto bg-gray-50 text-sm rounded"></div>
            <div class="flex gap-2 mt-2">
              <input id="chatInput" class="flex-1 border p-2 rounded" placeholder="Ask the AI about this map..." />
              <button id="sendChat" class="btn btn-primary"><span class="material-symbols-outlined">send</span>Send</button>
            </div>
            <div id="chatStatus" class="text-sm text-gray-600 mt-1"></div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="/app.js"></script>
</body>
</html>
