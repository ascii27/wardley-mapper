<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wardley Mapper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Wardley Mapper</span>
        <button class="btn btn-outline-primary" v-if="user" @click="logout">Logout</button>
      </div>
    </nav>

    <div class="container">
      <div v-if="!user">
        <div class="row">
          <div class="col-md-6 mb-4">
            <h2>Sign Up</h2>
            <form @submit.prevent="signup">
              <div class="mb-3">
                <input v-model="signupForm.username" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input v-model="signupForm.password" type="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
          <div class="col-md-6 mb-4">
            <h2>Login</h2>
            <form @submit.prevent="login">
              <div class="mb-3">
                <input v-model="loginForm.username" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input v-model="loginForm.password" type="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>

      <div v-else>
        <div class="mb-4">
          <h2 class="h4">Generate Map from Prompt</h2>
          <div class="mb-3">
            <textarea v-model="prompt" class="form-control" rows="3" placeholder="Describe the system..."></textarea>
          </div>
          <button class="btn btn-primary" @click="generate">Generate</button>
          <div class="text-muted small mt-2">{{ genStatus }}</div>
        </div>

        <div v-if="currentMap">
          <h3 class="h5">{{ currentMap.name || 'Map' }}</h3>
          <canvas id="mapCanvas" width="960" height="460" class="map-canvas w-100"></canvas>
        </div>

        <div class="mt-4">
          <h3 class="h5">Your Maps</h3>
          <ul class="list-group">
            <li v-for="m in maps" :key="m.id" class="list-group-item d-flex justify-content-between align-items-center">
              <span role="button" @click="loadMap(m)">{{ m.name || 'Untitled' }}</span>
              <button class="btn btn-sm btn-danger" @click="deleteMap(m)">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
